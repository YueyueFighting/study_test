<!DOCTYPE html>
<html>

<head>
    <title>函数柯里化</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>
        函数柯里化
    </h1>
    <script>
        const successFun = function () {
            return new Promise((resolve, reject) => {
                resolve('成功了')
            })
        }
        const failFun = function () {
            return new Promise((resolve, reject) => {
                resolve('失败了22')
            })
        }
        const result = successFun()
            .then((data1) => {
                // 成功了
                console.log('================data1=================== ', data1);
                return new Promise((resolve, reject) => {
                    reject('失败了22')
                })
            })
            .catch((error) => {
                // 失败了22
                console.log('================error=================== ', error);
            })
            .then((data22) => {
                // undefined
                console.log('================data22=================== ', data22);
            })
            .catch((error22) => {
                // 不走这
                console.log('================error22=================== ', error22);
            })
    </script>
</body>

</html>
