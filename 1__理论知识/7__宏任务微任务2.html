<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>
    宏任务，微任务
  </h1>
  <h2>

    - 1）、存在微任务的话，那么就执行所有的微任务<br />
    - 2）、微任务都执行完之后，执行下一个宏任务<br />
    - 3）、1， 2以此循环着<br />
  </h2>

  <img style="display: block;" src="../images//宏任务微任务1.png" />
  <img style="display: block;" src="../images//宏任务微任务2.png" />
  <script>
    // 代码执行结束：
    // 最终打印顺序为：1 7 6 8 2 4 3 5 9 11 10 12
    console.log('1');

    setTimeout(function () {
      console.log('2');
      process.nextTick(function () {
        console.log('3');
      })
      new Promise(function (resolve) {
        console.log('4');
        resolve();
      }).then(function () {
        console.log('5')
      })
    })
    process.nextTick(function () {
      console.log('6');
    })
    new Promise(function (resolve) {
      console.log('7');
      resolve();
    }).then(function () {
      console.log('8')
    })

    setTimeout(function () {
      console.log('9');
      process.nextTick(function () {
        console.log('10');
      })
      new Promise(function (resolve) {
        console.log('11');
        resolve();
      }).then(function () {
        console.log('12')
      })
    })
  </script>

</body>

</html>
