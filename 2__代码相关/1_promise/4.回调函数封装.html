<!DOCTYPE html>
<html>

<head>
    <title>回调函数封装</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>
        回调函数封装
    </h1>
    <script>
        function demo1() {
            console.log('================执行11=================== ');
        }

        function demo2(demo) {
            // 函数调用栈的执行顺序
            setTimeout(() => {
                console.log('================执行0秒=================== ');
            }, 0)

            setTimeout(() => {
                console.log('================执行10秒=================== ');
            }, 10)

            demo && demo()

            console.log('================执行33=================== ');
        }

        demo2(demo1)
        // 函数调用栈的执行顺序
        // 函数执行是从执行站从上往下执行，
        // 延迟函数会先进入任务队列，等执行栈的函数执行完成后，才执行。

    </script>
</body>

</html>
