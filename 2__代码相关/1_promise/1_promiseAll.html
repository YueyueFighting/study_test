<!DOCTYPE html>
<html>

<head>
    <title>函数柯里化</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>
        函数柯里化
    </h1>
    <script>
        function getNum(num) {
            return new Promise((resolve, reject) => {
                if (num > 5) {
                    resolve('数字大于5')
                } else {
                    reject('数字小于5')
                }
            })
        }
        function getNum2(num) {
            return new Promise((resolve, reject) => {
                if (num > 2) {
                    resolve('数字大于2')
                } else {
                    reject('数字小于2')
                }
            })
        }
        Promise.all([getNum(7), getNum2(4)])
            .then((result) => {
                // ['数字大于5', '数字大于2']
                console.log('================result=================== ', result);
            })
            .catch((error) => {
                console.log(error)      // 失败了，打出 '失败'
            })

        Promise.all([getNum(1), getNum2(1)])
            .then((result) => {
                // 数字小于5
                console.log('================result=================== ', result);
            })
            .catch((error) => {
                console.log(error)      // 失败了，打出 '失败'
            })
    </script>
</body>

</html>
