<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        // Promise.allSettled()方法返回一个promise，
        // 该promise在所有给定的promise已被解析或被拒绝后解析，并且每个对象都描述每个promise的结果。

        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p1----1000')
                resolve('success11')
            }, 1000)
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p2---500')
                reject('reject22')
            }, 500)
        })

        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p3---2500')
                resolve('success33')
            }, 2500)
        })

        let p4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p4---1500')
                reject('reject44')
            }, 1500)
        })

        // 0: {status: 'fulfilled', value: 'success11'}
        // 1: {status: 'rejected', reason: 'reject22'}
        // iterable
        function allSettled(iterable) {

            return new Promise((resolve, reject) => {
                let resultArray = [];
                iterable.forEach((element, index) => {
                    let isFinish = false;
                    element.then(result => {
                        // resultArray[index] = {
                        //     status: 'fulfilled',
                        //     value: result
                        // }
                        resultArray.push({
                            status: 'fulfilled',
                            value: result
                        })
                    }, err => {
                        // if (isFinish) {
                        //     resultArray[index] = {
                        //         status: 'rejected',
                        //         reason: err
                        //     }
                        // }

                        resultArray.push({
                            status: 'rejected',
                            reason: err
                        })
                    })
                });
                resolve(resultArray)
            })
        }

        allSettled([p1, p2, p3, p4]).then(result => {
            console.log('================result=================== ', result);
        })

    </script>

</body>

</html>
