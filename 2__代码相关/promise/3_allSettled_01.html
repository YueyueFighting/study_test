<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        // Promise.allSettled()方法返回一个promise，
        // 该promise在所有给定的promise已被解析或被拒绝后解析，并且每个对象都描述每个promise的结果。

        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p1----1000')
                resolve('success11')
            }, 1000)
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p2---500')
                reject('reject22')
            }, 500)
        })

        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p3---2500')
                resolve('success33')
            }, 2500)
        })

        let p4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('p4---1500')
                reject('reject44')
            }, 1500)
        })

        Promise.allSettled([p1, p2, p3, p4]).then((result) => {
            console.log('全部')
            // result里边包含成功和失败的结果
            console.log('result', result)
        }).catch((error) => {
        })

        // ————————————控制台打印——————————————
        // p2---500
        // 1_promiseAll_03.html:20 p1----1000
        // 1_promiseAll_03.html:41 p4---1500
        // 1_promiseAll_03.html:34 p3---2500
        // 1_promiseAll_03.html:47 全部
        // result (4) [{…}, {…}, {…}, {…}]
        // 0: {status: 'fulfilled', value: 'success11'}
        // 1: {status: 'rejected', reason: 'reject22'}
        // 2: {status: 'fulfilled', value: 'success33'} // 成功
        // 3: {status: 'rejected', reason: 'reject44'} // 失败
        // length: 4
        // [[Prototype]]: Array(0)


    </script>

</body>

</html>
